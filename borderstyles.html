<!DOCTYPE html>
<html>
<head>
<style>
#one {
    border-style: groove;
    border-width: 5px;
}
p{
   
}

p.two {
    border-style: solid;
    border-width: medium;
}

p.three {
    border-style: outset;
    border-width: 4px;
}

p.four {
    border-right-style: outset;
    border-top-style: dotted;
    border-left-style:groove;
    border-bottom-style:solid;
}
</style>
</head>
<body>

<p id="one">Some text.</p>
<p class="two">Some text.</p>
<p class="three">Some text.</p>
<p class="four"><b>Note:</b> The "border-width" property does not work if it is used alone. You must add the "border-style" property to set the borders first.</p>

</body>
</html>
