<!DOCTYPE html>

<head>

li {
    display: inline;
}

    display: block;
}

spanid{
  display:inline;
}

</style>
</head>
<body>

<p>Display a list of links as a horizontal menu:</p>
<ul>
<li><a href="#" target="_blank">HTML</a></li>
<li><a href="#" target="_blank">CSS</a></li>
<li><a href="#" target="_blank">JavaScript</a></li>
</ul>

<!-- block example-->

<span id="span1">A display property with a value of "block" results in</span>

<p>This is <span is="spanid"> an inline span element inside</span> a paragraph.</p>

</body>
</html>
